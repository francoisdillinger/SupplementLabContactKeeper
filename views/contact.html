<div class="body" ng-controller="ViewContact">
    <div id="content">
        <div id="head">
             <h1>Here's the deets!</h1> 
        </div>
        <div>
            <button ng-click="returnHome()">back</button>
        </div>
        <div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Email</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{contact.name}}</td>
                        <td>{{contact.num}}</td>
                        <td>{{contact.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
